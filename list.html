<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Power List</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/title.png" type="image/png">
    <style>
        .main-content {
            margin-right: 0; /* Remove margin for sidebar */
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .cards-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .cards-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>

<body class="list-page">
    <header class="navigation">
        <a href="index.html">
            <img src="images/marvel-logo.png" alt="Marvel Logo" class="logo">
        </a>
        <h1 class="page-title">My Power List</h1>
        <div class="navigation-links">
            <a href="index.html">Home</a>
            <a href="list.html">My List</a>
        </div>
    </header>
    
    <div class="main-content">
        <div class="button-container">
            <button id="printList" class="print-btn">Print List</button>
            <button class="remove-all-btn">Remove All</button>
        </div>
        <div id="myList-container" class="cards-container">
            <!-- List items will be appended here by JavaScript -->
        </div>
    </div>

    <script src="list.js"></script>
</body>
</html>
