<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Multiverse Character Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Logo as a link to the home page -->
        <a href="index.html" class="logo">Logo</a>

        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="list.html">My List</a>
        </div>
        <!-- Dark Mode Toggle -->
        <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™</button>
        <h1>Marvel Multiverse Character Builder</h1>
    </header>
    <main>
        
        <section id="characterFormSection">
            <h2>Build Your Character</h2>
            <form id="characterForm">
                <label for="charName">Character Name:</label>
                <input type="text" id="charName" name="charName" required>

                <label for="charDescription">Description:</label>
                <textarea id="charDescription" name="charDescription" placeholder="Describe your character..."></textarea>

                <label for="charPower">Select a Power:</label>
                <select id="charPower">
                    <!-- Predefined options -->
                </select>
                <button type="button" id="addNewPowerBtn">Add New Power</button>
                <input type="text" id="newPowerInput" placeholder="Enter a new power..." style="display: none;">

                <button type="button" id="saveCharacter">Save Character</button>
            </form>
        </section>

        <section id="characterPreviewSection">
            <h2>Character Preview</h2>
            <div id="characterPreview">
                <p><strong>Name:</strong> <span id="previewName">N/A</span></p>
                <p><strong>Description:</strong> <span id="previewDescription">N/A</span></p>
                <ul id="previewPowers">
                    <li>No powers selected yet.</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
