<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="power-list">
            <h2>Available Powers</h2>
            <ul id="available-powers">
                <!-- Powers will be dynamically added here -->
            </ul>
        </div>
        <div id="power-details" class="details">
            <h2>Power Details</h2>
            <ul id="power-description">
                <!-- Power details will be displayed here -->
            </ul>
        </div>
        <div class="selected-list">
            <h2>Selected Powers</h2>
            <ul id="selected-powers">
                <!-- Selected powers will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
